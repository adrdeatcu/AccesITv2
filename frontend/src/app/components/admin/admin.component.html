<div class="admin-container">
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <button (click)="logout()" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </header>

  <main class="admin-content">
    <div class="welcome-section">
      <h2>Bun venit în panoul de administrare!</h2>
      <p *ngIf="currentUser">Salut, <strong>{{ currentUser.name || currentUser.email }}</strong>!</p>
      <p>Rolul tău: <span class="role-badge">{{ currentUser?.role | titlecase }}</span></p>
    </div>
 
    <div class="info-section">
      <div class="info-card">
        <h3><i class="fas fa-users"></i> Gestionare Angajați</h3>
        <p>Funcționalitatea va fi adăugată în curând.</p>
      </div>

      <div class="info-card">
        <h3><i class="fas fa-list"></i> Jurnalul Accesului</h3>
        <p>Funcționalitatea va fi adăugată în curând.</p>
      </div>
    </div>
  </main>
</div>
