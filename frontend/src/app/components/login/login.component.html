<div class="brand-header">
    <div class="brand-content">
        <img src="../../../assets/barrier-icon.png" alt="Barrier Icon" class="brand-icon">
        <div class="brand-text">
            <h1 class="brand-logo">AccessIT</h1>
            <p class="brand-tagline">Sistem de Control Acces</p>
        </div>
    </div>
</div>

<div class="login-container">
    <form (ngSubmit)="login()" class="login-form">
        <h2>Autentificare</h2>
        
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input 
                    type="email" 
                    id="email"
                    [(ngModel)]="email" 
                    name="email"
                    placeholder="Introduceți adresa de email"
                    [disabled]="isLoading"
                    required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Parolă</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    id="password"
                    [(ngModel)]="password" 
                    name="password"
                    placeholder="Introduceți parola"
                    [disabled]="isLoading"
                    required>
            </div>
        </div>

        <div class="error-message" *ngIf="loginError">
            <i class="fas fa-exclamation-circle"></i> {{ loginError }}
        </div>

        <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">
                <i class="fas fa-sign-in-alt"></i> Conectare
            </span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
    </form>
</div>
